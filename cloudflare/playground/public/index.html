<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="A repository of C/C++ genomics tools, pre-compiled to WebAssembly for use in a browser">
		<title>biowasm.com</title>
		<link rel="icon" href="favicon.ico">
		<link href="build/bundle.css" rel="stylesheet">
		<link href="build/extra.css" rel="stylesheet">
		<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> -->
	</head>

	<body>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container">
			<a class="navbar-brand" href="https://biowasm.com">biowasm</a>
			<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div id="navbar" class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item mr-2">
						<a class="nav-link text-light-50" href="https://cdn.biowasm.com" target="_blank" onclick="javascript:window.location=window.location.href.includes('stg') ? 'https://cdn-stg.biowasm.com' : 'https://cdn.biowasm.com'; return false">Packages</a>
					</li>
					<li class="nav-item mr-2">
						<a class="nav-link text-light-50" href="https://stats.biowasm.com" target="_blank" onclick="javascript:window.location=window.location.href.includes('stg') ? 'https://stats-stg.biowasm.com' : 'https://stats.biowasm.com'; return false">Stats</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light-50" href="https://github.com/biowasm" target="_blank">GitHub</a>
					</li>
				</ul>
			</div>
			</div>
		</nav>
		
		<main role="main">
			<div class="jumbotron mt-5 mt-md-2 pb-1">
				<div class="container mt-4 mb-4">
					<h2>Playground</h2>
					<p class="lead">
						Supported tools: <button class="btn btn-outline-secondary">samtools</button>
					</p>
				</div>
			</div>

			<div id="app" class="container"></div>
		</main>

		<script defer src="build/bundle.js"></script>
	</body>
</html>
