<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="A repository of C/C++ genomics tools, pre-compiled to WebAssembly for use in a browser">
		<title>biowasm.com</title>
		<link rel="icon" href="favicon.ico">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>

	<body onload="window.scrollTo(0,0)">
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container">
			<a class="navbar-brand" href="https://biowasm.com">biowasm</a>
			<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div id="navbar" class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item mr-2">
						<a class="btn btn-primary" href="https://sandbox.bio/playground/" target="_blank">Launch Playground</a>
					</li>
					<li class="nav-item mr-2">
						<a class="nav-link text-light-50" href="https://cdn.biowasm.com/v2/" target="_blank" onclick="javascript:window.location=window.location.href.includes('stg') ? 'https://cdn-stg.biowasm.com/v2/' : 'https://cdn.biowasm.com/v2/'; return false">Packages</a>
					</li>
					<li class="nav-item mr-2">
						<a class="nav-link text-light" href="/stats" target="_blank">Stats</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light-50" href="https://github.com/biowasm" target="_blank">GitHub</a>
					</li>
				</ul>
			</div>
			</div>
		</nav>

		<main role="main">
			<div class="jumbotron mt-5 mt-md-2 pb-1">
				<div class="container mt-4 mb-4">
				  <h2>Stats</h2>
				  <p class="lead">
					Package downloads over time
				  </p>
				</div>
			  </div>

			  <div class="container">
				<div class="row mt-4">
				  <div class="col-md-12">
					<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
					<div id="plot"></div>

					<script type="module">
					let env = window.location.href.includes("stg") ? "-stg" : "";
					let data = await fetch(`https://stats${env}.biowasm.com/`).then(d => d.json());

					// Zoom on data from 6 months ago
					let dateToday = new Date();
					let dateSixMonthsAgo = new Date();
					dateSixMonthsAgo.setMonth(dateToday.getMonth() - 6);

					// Plot
					Plotly.newPlot("plot", data, {
						xaxis: {
							range: [dateSixMonthsAgo, dateToday].map(d => d.toISOString().slice(0, 10))
						}
					});
					</script>
				  </div>
				</div>
			  </div>
		</main>
	</body>
</html>
